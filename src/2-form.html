<section class="galery-form">
  <div class="container">
    <h2 class="title">Form</h2>
    <form class="form">
      <label class="form__label">
        Email
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email"
          autofocus
        />
      </label>
      <label class="form__label">
        Message
        <textarea id="textarea" name="message" rows="8"></textarea>
      </label>
      <button type="submit" class="form__btn">Submit</button>
    </form>
  </div>
</section>

      <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <main>
      <section class="galery-form">
        <div class="container">
          <h2 class="title">Form</h2>
          <form class="form">
            <label class="form__label">
              Email
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email"
                autofocus
              />
            </label>
            <label class="form__label">
              Message
              <textarea id="textarea" name="message" rows="8"></textarea>
            </label>
            <button type="submit" class="form__btn">Submit</button>
          </form>
        </div>
      </section>
    </main>

  </body>

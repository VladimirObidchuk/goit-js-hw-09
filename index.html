<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-js-hw-09/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery&Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/index.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/vendor-CgTBfC_f.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/vendor-DkczhqSJ.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/index-9FqOSHMV.css">
  </head>
  <body>
    <main>
      <!-- Loads the specified .html file -->
      <section class="hero">
  <div class="container">
    <h2 class="title">Gallery</h2>
    <ul class="gallery"></ul>
  </div>
</section>

      <section class="galery-form">
  <div class="container">
    <h2 class="title">Form</h2>
    <form class="form">
      <label class="form__label">
        Email
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email"
          autofocus
        />
      </label>
      <label class="form__label">
        Message
        <textarea id="textarea" name="message" rows="8"></textarea>
      </label>
      <button type="submit" class="form__btn">Submit</button>
    </form>
  </div>
</section>

    </main>
  </body>
</html>
